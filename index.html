<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/58cfcf08e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>        
        <h1>Ohmyfood</h1>        
    </header>

    <main>
        <section class="section1">
            <div class="paris">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Paris, Bellevile</h2>
            </div>

            <div class="explorer">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'excéption, séléctionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>
    


        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li><span class="list">1</span><i><i class="fa-solid fa-mobile-screen-button"></i></i>Choisissez un restaurant</li>
                <li><span class="list">2</span><i><i class="fa-solid fa-list"></i></i>Composez votre menu</li>
                <li><span class="list">3</span><i><i class="fa-solid fa-store"></i></i>Dégustez au restaurant</li>
            </ol>


        </section>

    </main>
</body>
</html>
